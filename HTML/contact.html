<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website - Contact</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Contact MyBank</h1>
        <nav>
            <a href="index.html"><img src="./Photos/home.gif" alt="Home Icon"> Home</a>
            <a href="transaction - history.html"><img src="Photos/transaction.webp" alt="Transaction history">Transaction history</a>
            <a href="mobile.html"><img src="Photos/mobile.webp" alt="Mobile transfer">Transfer to mobile</a>
            <a href="bank transfer.html"><img src="Photos/bank.png" alt="bank transfer">Transfer to account</a>
            <a href="bill.html"><img src="Photos/bills.webp" alt="bill payment">Bill payment</a>
            <a href="acount.html"><img src="./Photos/money-bag.gif" alt="Account Icon"> Account</a>
            <a href="contact.html"><img src="./Photos/contact.gif" alt="Contact Icon"> Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyBank. All Rights Reserved.</p>
    </footer>
</body>
</html>
