<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bank Account Payment</h1>
            <p>Enter the recipient's bank account details to proceed with the payment.</p>
        </header>
        <form action="#" method="post" class="payment-form">
            <div class="form-group">
                <label for="account-name">Account Holder's Name</label>
                <input type="text" id="account-name" name="account-name" placeholder="Enter account holder's name" required>
            </div>
            <div class="form-group">
                <label for="account-number">Bank Account Number</label>
                <input type="text" id="account-number" name="account-number" placeholder="Enter bank account number" required>
            </div>
            <div class="form-group">
                <label for="ifsc-code">IFSC Code</label>
                <input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter IFSC code" required>
            </div>
            <div class="form-group">
                <label for="amount">Payment Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter payment amount" required>
            </div>
            <button type="submit" class="btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
