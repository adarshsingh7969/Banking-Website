<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile Payment</h1>
            <p>Enter your mobile number and payment details below.</p>
        </header>
        <form action="#" method="post" class="payment-form">
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="amount">Payment Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter payment amount" required>
            </div>
            <button type="submit" class="btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
